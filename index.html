<!DOCTYPE html>
<html>
<head>
<title>Cyber Terminal - Green Mode</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

body{
margin:0;
background:black;
color:#00ff91;
font-family:monospace;
overflow:hidden;
}

/******** HEADER ********/
.header{
background:#000;
padding:14px;
text-align:center;
letter-spacing:1px;
border-bottom:3px solid #00ff6a;
font-weight:bold;
color:#00ffb3;
text-shadow:0 0 15px #00ff6a;
}

/******** STATUS ********/
.alert{
text-align:center;
font-size:18px;
color:#00ff80;
margin-top:6px;
letter-spacing:1px;
text-shadow:0 0 16px #00ff6a;
}

/******** MATRIX BG ********/
canvas{
position:fixed;
top:0;
left:0;
z-index:-2;
}

/******** RADAR ********/
.radarWrap{
width:260px;
height:260px;
margin:12px auto;
border-radius:50%;
border:3px solid #00ff9c;
box-shadow:0 0 25px #00ff9c;
position:relative;
overflow:hidden;
}

.radar{
width:100%;
height:100%;
background:conic-gradient(
rgba(0,255,100,.5),
transparent 65%);
animation:rot 1.6s linear infinite;
}

@keyframes rot{
to{transform:rotate(360deg);}
}

/******** TARGET DOTS ********/
.dot{
position:absolute;
width:10px;
height:10px;
background:#00ff6a;
border-radius:50%;
box-shadow:0 0 12px #00ff6a;
}

/******** CONSOLE ********/
.console{
height:48vh;
overflow:hidden;
padding:10px 15px;
}

.line{
opacity:0;
animation:show .2s forwards;
margin:4px 0;
color:#00ff8c;
}
@keyframes show{
from{opacity:0;transform:translateY(6px);}
to{opacity:1;transform:translateY(0);}
}

/******** PROGRESS ********/
.barBox{
width:92%;
border:2px solid #00ff9c;
margin:10px auto;
height:24px;
border-radius:6px;
overflow:hidden;
box-shadow:0 0 15px #00ff9c inset;
}

#bar{
height:100%;
width:0%;
background:linear-gradient(90deg,#00ff6a,#00ffaa);
}

</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="header">
CYBER VISUAL TERMINAL • GREEN MODE ACTIVE
</div>

<p class="alert">
System Visual Simulation Running • Tech Demo Mode
</p>

<div class="radarWrap">
<div class="radar"></div>
<div class="dot" id="d1"></div>
<div class="dot" id="d2"></div>
<div class="dot" id="d3"></div>
</div>

<div class="console" id="console"></div>

<div class="barBox">
<div id="bar"></div>
</div>

<script>

/******** MATRIX BACKGROUND ********/
const c=document.getElementById("matrix");
const ctx=c.getContext("2d");
c.height=innerHeight;
c.width=innerWidth;
let chars="01";
chars=chars.split("");
let fontSize=14;
let columns=c.width/fontSize;
let drops=[];
for(let i=0;i<columns;i++) drops[i]=1;

function draw(){
ctx.fillStyle="rgba(0,0,0,0.08)";
ctx.fillRect(0,0,c.width,c.height);
ctx.fillStyle="#00ff8c";
ctx.font=fontSize+"px monospace";
for(let i=0;i<drops.length;i++){
let text=chars[Math.floor(Math.random()*chars.length)];
ctx.fillText(text,i*fontSize,drops[i]*fontSize);
if(drops[i]*fontSize>c.height && Math.random()>0.95)
drops[i]=0;
drops[i]++;
}
}
setInterval(draw,30);

/******** MOVING TARGETS ********/
function moveDot(dot){
setInterval(()=>{
dot.style.top=Math.random()*180+30+"px";
dot.style.left=Math.random()*180+30+"px";
},500);
}

moveDot(d1);
moveDot(d2);
moveDot(d3);

/******** LOGS ********/
let logs=[
"[ENGINE] Initializing cyber visual core...",
"[SYSTEM] Loading neon rendering modules...",
"[GRAPHICS] Matrix motion effect running...",
"[SCAN] Activating interactive radar...",
"[STREAM] Generating live console feed...",
"[CORE] Stabilizing energy output...",
"[PROCESS] Syncing animation layers...",
"[POWER] Boosting glow intensity...",
"[STATUS] Visual simulation stable...",
"[SUCCESS] System display optimized."
];

let consoleBox=document.getElementById("console");
let bar=document.getElementById("bar");
let i=0;
let percent=0;

let beep=new Audio("https://assets.mixkit.co/sfx/preview/mixkit-system-beep-buzzer-fail-2964.mp3");
beep.volume=0.4;

/******** RUN ********/
let seq=setInterval(()=>{

if(i<logs.length){
let div=document.createElement("div");
div.className="line";
div.innerHTML=logs[i];
consoleBox.appendChild(div);
consoleBox.scrollTop=consoleBox.scrollHeight;

beep.currentTime=0;
beep.play().catch(()=>{});

if(navigator.vibrate)
navigator.vibrate(120);

i++;
}

percent+=4;
bar.style.width=percent+"%";

},170);

</script>

</body>
</html>
