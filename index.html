/*** VIBRATION ***/
function vibrate(p){
if("vibrate" in navigator){ navigator.vibrate(p); }
}

/*** AUTO START ON LOAD ***/

/*** COUNTDOWN ***/
let t = 30;
function startTimer(){

document.getElementById("timer").innerHTML = t;
vibrate([200]);
t--;
if(t<=0) clearInterval(timer);
},1000);
}

/*** HACK TEXT ***/
