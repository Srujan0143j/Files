<!DOCTYPE html>
<html>
<head>
<title>Android Security Breach</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
background:black;
color:#00ffa2;
font-family: monospace;
margin:0;
overflow:hidden;
}

.header{
background:#0a0a0a;
padding:10px;
text-align:center;
color:#00ffa6;

}

display:none;

#unlock{
position:fixed;
inset:0;
z-index:999;
}
</style>

<body>

<div id="unlock"></div>

<div class="header">
ANDROID SECURITY SYSTEM • EMERGENCY MODE
</div>

<div class="container" id="box"></div>

<div class="progress">
<div id="bar"></div>
</div>

<h2 class="final" id="final">
DEVICE SUCCESSFULLY HACKED <br>
</h2>

<script>

let text = [
"[BOOT] Secure Kernel Loaded",
"[SYS] Initializing Security Scan...",
"[CORE] Establishing privileged shell access",
"[ACCESS] Root permissions granted",
"[SCAN] Checking system integrity...",
"[SCAN] Analyzing installed applications...",
"[SCAN] Detecting suspicious foreground services...",
"[NETWORK] Intercepting network packets...",
"[NETWORK] Mapping device IP & MAC...",
"[SECURITY] Bypassing Google Play Protect...",
"[SECURITY] Verifying certificate signatures...",
"[DATA] Reading encrypted credential store...",
"[DATA] Accessing internal storage directories...",
"[DATA] Extracting message database...",
"[MEDIA] Scanning gallery cache files...",
"[MEDIA] Indexing deleted files...",
"[SIM] Reading SIM authentication key...",
"[SIM] Carrier security lock engaged...",
"[SYSTEM] Injecting monitoring daemon...",
"[SYSTEM] Modifying runtime security policies...",
"[PROCESS] Terminating protected applications...",
"[PROCESS] Clearing active sessions...",
"[FINAL] Encryption task executing...",
"[FINAL] System breach successful…"
];

let box=document.getElementById("box");
let bar=document.getElementById("bar");
let final=document.getElementById("final");

let i=0,percent=0;
let allowSound=false;

let beep = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-system-beep-buzzer-fail-2964.mp3");
let reveal = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.wav");

beep.volume=0.7;
reveal.volume=1;

document.getElementById("unlock").addEventListener("pointerdown", ()=>{
 allowSound=true;
 beep.play().catch(()=>{});
 if(navigator.vibrate){
     navigator.vibrate([200,100,200]);
 }
 document.getElementById("unlock").style.display="none";
});

let hack=setInterval(()=>{

 if(i<text.length){
  box.innerHTML+=`<div class='line'>${text[i]}</div>`;
  if(allowSound){
    beep.currentTime=0;
    beep.play().catch(()=>{});
  }
  if(navigator.vibrate){
    navigator.vibrate(80);
  }
  i++;
 }

 percent+=5;
 bar.style.width=percent+"%";

 if(percent>=100){
  clearInterval(hack);
  document.body.style.background="#3a003d";
  final.style.display="block";

  if(navigator.vibrate){
   navigator.vibrate([400,200,500,200,600]);
  }

  if(allowSound){
    reveal.play().catch(()=>{});
  }
 }
},250);

</script>
